openapi: 3.0.0
info:
  title: KeenMedd API
  description: This is a KeenMedd API
  contact:
    email: keenmedd@gmail.com
  version: 1.0.0
servers:
  - url: http://localhost:1188
    # - url: https://virtserver.swaggerhub.com/keenmedd/API/1.0.0
    description: SwaggerHub API Auto Mocking
paths:
  /doctor:
    get:
      summary: searches doctors
      description:
        "By passing in the appropriate options, you can search for\navailable\
        \ doctor in the system\n"
      operationId: doctorGET
      parameters:
        - name: name
          in: query
          description: pass an optional search string for looking up doctor
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: specialty
          in: query
          description: pass a filter for looking up doctor
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: category
          in: query
          description: doctor category
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: expirience
          in: query
          description: doctor's years of work
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
            format: int32
        - name: workplace
          in: query
          description: doctor workplace
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: city
          in: query
          description: city where doctor works
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: rating
          in: query
          description: doctor's rating
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            maximum: 5
            type: integer
            format: int32
        - name: feedbackAmount
          in: query
          description: feedbacks
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: secondaryVisitPercent
          in: query
          description: percent of the secondary visit to the doctor
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            maximum: 100
            type: integer
            format: int32
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Doctor"
                x-content-type: application/json
        "400":
          description: bad input parameter
      x-swagger-router-controller: Default
  /doctor/{id}:
    get:
      summary: get doctor details
      description: "By passing in the appropriate options, you can get doctor details\n"
      operationId: doctorDetailsGET
      parameters:
        - name: id
          in: path
          description: pass an id to get doctor details
          required: true
          schema:
            type: string
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Doctor"     
        "400":
          description: bad input parameter
      x-swagger-router-controller: Default
  /doctor/{id}/feedback:
    get:
      summary: get doctor feedback
      description: "By passing in the appropriate options, you can get feedback about doctor\n"
      operationId: doctorFeedbackGET
      parameters:
        - name: id
          in: path
          description: pass an id to get feedback about doctor
          required: true
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feedback"
                x-content-type: application/json
        "400":
          description: bad input parameter
      x-swagger-router-controller: Default
  /feedback/{id}:
    post:
      summary: post feedback about doctor 
      description: "By passing in the appropriate options, you can post feedback about doctor details\n"
      operationId: doctorFeedbackPOST
      parameters:
        - name: id
          in: path
          description: pass an id to post feedback about doctor
          required: true
          explode: true
          schema:
            type: string
      requestBody:
          description: pass body to post feedback about doctor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feedback"
      responses:
        "200":
          description: post results 
        "400":
          description: bad input parameter
      x-swagger-router-controller: Default
components:
  schemas:
    Doctor:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          description: Doctor full name
          example: Куку Валентина Андреевна
        specialty:
          type: string
          description: Doctor domain area
          example: Терапия
        category:
          type: string
          description: Doctor work category
          example: Высшая
        yearsOfExperience:
          type: number
          description: Years of experience
          example: 5
        workplace:
          type: string
          description: Doctor workplace
          example: Поликлиника №35
        city:
          type: string
          description: Doctor city
          example: Минск
        rating:
          type: number
          format: float
          example: 5
        feedbackAmount:
          type: number
          description: Number of feedbacks
          example: 9
        secondaryVisitPer:
          type: number
          description: Percent of the secondary visit
          format: float
          example: 9
        education:
          type: array
          items:
            $ref: "#/components/schemas/Education"
        workExperience:
          type: array
          items:
            $ref: "#/components/schemas/WorkExperience"
      example:
        name: Куку Валентина Андреевна
        specialty: Терапия
        category: Высшая
        yearsOfExperience: 5
        workplace: Поликлиника №35
        city: Минск
        rating: 5
        feedbackAmount: 9
        secondaryVisitPer: 4
        education:
          - year: 2015
            authority: БГМУ
            note: Стоматолог-ортодонт
          - year: 2020
            authority: Стоматологические курсы "Vinir"
            note: Хирургия. Импланты. Виниры
        workExperience:
          - start: 2016-09-01
            end: 2020-05-30
            position: Стоматолог
            workplace: Стоматологическая поликлиника №5
          - start: 2020-06-05
            end: 2021-06-10
            position: Стоматолог
            workplace: Стоматологическая поликлиника №12
            competencies:
              - Стоматолог
              - Стоматолог-хирург
              - Стоматолог-ортодонт
            extraInfo:
              - Лучший врач 2020
        id: d290f1ee-6c54-4b01-90e6-d701748f0851
    WorkExperience:
      type: object
      properties:
        start:
          type: string
          format: date
          example: 2020-09-01
        end:
          type: string
          format: date
          example: 2024-05-30
        position:
          type: string
          description: Work position
          example: Стоматолог
        workplace:
          type: string
          description: Workplace
          example: Стоматологическая поликлиника №5
        competencies:
          type: array
          items:
            type: string
          description: Competencies
          example: ["Осмотр", "УЗИ"]
        extraInfo:
          type: array
          items:
            type: string
          description: Extra info
          example: ["Лучший работник года!"]
      example:
        start: 2020-09-01
        end: 2024-05-30
        position: Стоматолог
        workplace: Стоматологическая поликлиника №5
        competencies: ["Осмотр", "УЗИ"]
        extraInfo: ["Лучший работник года!"]
    Feedback:
      type: object
      properties:
        rating:
          type: integer
          example: 3
        politeness:
          type: integer
          example: 3
        punctuality:
          type: integer
          example: 3
        clearity:
          type: integer
          example: 3
        comment:
          type: string
          example: Восхитительная работа!
        authorName:
          type: string
          example: Николай
        authorNumber:
          type: string
          example: +364477633
        visitDate:
          type: string
          format: date-time
          example: 2021-05-30T18:28:19.684Z
        isFirstVisit:
          type: boolean
          example: true
      example:
        createdAt: 2021-05-30T18:28:19.684Z
        rating: 7.7
        id: d290f1ee-6c54-4b01-90e6-d701748f0851
        text: Восхитительная работа!
    Education:
      type: object
      properties:
        year:
          type: integer
          example: 2021
        note:
          type: string
          example: Курсы кардилогии
        authority:
          type: string
          example: БелМАПО
      example:
        authority: БелМАПО
        note: Курсы кардилогии
        year: 2021
